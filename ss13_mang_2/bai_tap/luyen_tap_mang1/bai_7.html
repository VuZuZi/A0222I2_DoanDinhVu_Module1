<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
        Chương trình kiểm tra xem V có thuộc mảng đã cho không,
        nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V,
        và gán 0 cho phần tử cuối cùng của mảng)</title>
</head>
<body>
<script>
    var Array = [1, 3, 5, 7, 9, -2, -4, -6, -8,-2, -10]
    let ktr = parseInt(prompt('nhập số muốn kiểm tra'))
    for (let i = 0; i < Array.length; i++) {
        if (Array[i] === ktr){
            Array.splice(i, 1);
            console.log(Array)
        }
    }
</script>
</body>
</html>
