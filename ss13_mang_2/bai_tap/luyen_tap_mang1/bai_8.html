<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
        Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.</title>
</head>
<body>
<script>
    var Array = [1, 3, 5, 7, 9, -2, -4, -6, -8, -2, -10]
    for (let i = 0; i < Array.length; i++) {
        for (let j = 0; j < Array.length; j++) {
            let a = Array[j];
            let b = Array[j + 1]
            let c
            if (a > b) {
                c = a;
                a = b;
                b = c;
                
            }
        }
    }
    document.write(Array)
</script>
</body>
</html>
