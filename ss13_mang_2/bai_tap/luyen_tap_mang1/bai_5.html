<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    var Array = [1, 3, 5, 7, 9, -8, -5, -2, -4, -6, 10]
    let dem = 0;
    for (let i = 0; i < Array.length; i++) {
        if (Array[i] < 0 && Array[i] % 1 == 0)
            dem++
            }
    document.write('số nguyên âm trong chuổi: '+dem+'số')
</script>
</body>
</html>
