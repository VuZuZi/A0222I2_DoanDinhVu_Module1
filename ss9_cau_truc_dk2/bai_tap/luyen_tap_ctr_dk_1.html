Bài 1
<script>
    let a = parseInt(prompt('Nhập số a'))
    let b = parseInt(prompt('nhập số b'))
    let c = a % b
    if (c === 0) {
        alert(a + ' chia hết cho ' + b)
    } else {
        alert(a + ' không chia hết cho ' + b)
    }
</script>
<h1>Bài 2</h1>
<script>
    let a = parseInt(prompt('nhập tuổi học sinh'))
    if (a < 16) {
        document.write('học sinh chưa đủ tuổi vào lớp 10')

    } else {
        document.write('học sinh đã đủ tuổi vào lớp 10')

</script>
<h1>bài 3</h1>
<SCRIPT>
    let a = prompt('nhập một số nguyên')
    if (a < 0) {
        alert(a + ' < 0')

    } else if (a > 0) {
        alert(a + '>0')
    } else {
        alert(a + "=0")
    }
</SCRIPT>
<h1>bài 4</h1>
<SCRIPT>
    let a = prompt('nhập số thứ nhất');
    let b = prompt('nhập số thứ 2');
    let c = prompt('nhập số thứ 3');
    if (a > b && a > c) {
        alert(a + ' là số lớn nhất');
    } else if (c > b && c > b) {
        alert(c + ' là số lớn nhất');
    } else {
        alert(b + ' là số lớn nhất');
    }
</SCRIPT>
<h1>bài 5</h1>
<script>
    let a = parseFloat(prompt('Nhập điểm kiểm tra'));
    let b = parseFloat(prompt('Nhập điểm cuối kì'));
    let c = parseFloat(prompt('Nhập điểm giữa kì'));
    let d = a + b + c
    let e = d / 3
    if (e >= 8.5) {
        alert(e + ' là HSG')
    } else if (e >= 6.5) {
        alert(e + ' là HSTT')
    } else if (e >= 5) {
        alert(e + ' là HSTB')
    } else {
        alert('HSY')
    }

</script>
