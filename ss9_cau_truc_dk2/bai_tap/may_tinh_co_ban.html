<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính cơ bản</title>
</head>
<body>
<table>

    <tr>
        <td colspan="4">
            <input type="number" id="input" value="0" style="right: auto">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="so(1)" value="1">1</button>
        </td>
        <td>
            <button onclick="so(2)" >2</button>
        </td>
        <td>
            <button onclick="so(3)" >3</button>
        </td>
        <td>
            <button onclick="so(11)" >+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="so(4)">4</button>
        </td>
        <td>
            <button onclick="so(5)">5</button>
        </td>
        <td>
            <button onclick="so(6)">6</button>
        </td>
        <td>
            <button onclick="so(12)">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="so(7)">7</button>
        </td>
        <td>
            <button onclick="so(8)">8</button>
        </td>
        <td>
            <button onclick="so(9)">9</button>
        </td>
        <td>
            <button onclick="so(13)">*</button>
        </td>
    </tr>
</table>
<script>

    let chay=document.getElementById('input').value;
    chay = "";
    function so(x) {
    switch (x){
        case 1: chay = chay +"1"
            document.getElementById('input').value = chay;break;
        case 2: chay = chay +"2"
            document.getElementById('input').value = chay;break;
        case 3: chay = chay +"3"
            document.getElementById('input').value = chay;break;
        case 4: chay = chay +"4"
            document.getElementById('input').value = chay;break;
        case 5: chay = chay +"5"
            document.getElementById('input').value = chay;break;
        case 6: chay = chay +"6"
            document.getElementById('input').value = chay;break;
        case 7: chay = chay +"7"
            document.getElementById('input').value = chay;break;
        case 8: chay = chay +"8"
            document.getElementById('input').value = chay;break;
        case 9: chay = chay +"9"
            document.getElementById('input').value = chay;break;
        case 11: chay = chay +"+"
            document.getElementById('input').value = chay;break;
        case 12: chay = chay +"-"
            document.getElementById('input').value = chay;break;
        case 13: chay = chay +"*"
            document.getElementById('input').value = chay;break;
    }
    }
</script>
</body>
</html>
