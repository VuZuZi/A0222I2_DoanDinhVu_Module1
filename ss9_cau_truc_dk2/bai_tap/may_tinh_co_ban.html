<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính cơ bản</title>
    <style>
        input {
            width: 97%;
            
        }
    </style>
    <link rel="stylesheet" href="may_tinh.css">
</head>
<body>
<table id="ten" width="300px" border="1px"  style="background-color: #666666; ">

    <tr>
        <td colspan="4"><input type="text" value="0" id="ht" style="text-align: right ; size: 298px"></td>
    </tr>
    <tr>
        <td>
            <button onclick="so(1)" value="1">1</button>
        </td>
        <td>
            <button onclick="so(2)" value="2">2</button>
        </td>
        <td>
            <button onclick="so(3)" value="3">3</button>
        </td>
        <td>
            <button onclick="so('c')" value="+">+</button>
        </td>


    </tr>
    <tr>
        <td>
            <button onclick="so(4)" value="1">4</button>
        </td>
        <td>
            <button onclick="so(5)" value="2">5</button>
        </td>
        <td>
            <button onclick="so(6)" value="3">6</button>
        </td>
        <td>
            <button onclick="so('t')" value="-">-</button>

        </td>


    </tr>
    <tr>
        <td>
            <button onclick="so(7)" value="7">7</button>
        </td>
        <td>
            <button onclick="so(8)" value="8">8</button>
        </td>
        <td>
            <button onclick="so(9)" value="9">9</button>
        </td>
        <td>
            <button onclick="so('n')" value="*">*</button>

        </td>


    </tr>
    <tr>
        <td>
            <button onclick="so('del')">c</button>
        </td>
        <td>
            <button onclick="so(10)">0</button>
        </td>
        <td style="color: yellow; background-color: #A00000">
            <button onclick="so('b')">=</button>
        </td>
        <td>
            <button onclick="so('ch')">/</button>
        </td>

    </tr>

</table>
<script>
    let mh;
    mh = document.getElementById('ht').value=null;

    function so(x) {
        switch (x) {
            case 1:
                mh = mh + "1";
                document.getElementById('ht').value = mh;
                break;
            case 2:
                mh = mh + "2";
                document.getElementById('ht').value = mh;
                break;
            case 3:
                mh = mh + "3";
                document.getElementById('ht').value = mh;
                break;
            case 4:
                mh = mh + "4";
                document.getElementById('ht').value = mh;
                break;
            case 5:
                mh = mh + "5";
                document.getElementById('ht').value = mh;
                break;
            case 6:
                mh = mh + "6";
                document.getElementById('ht').value = mh;
                break;
            case 7:
                mh = mh + "7";
                document.getElementById('ht').value = mh;
                break;
            case 8:
                mh = mh + "8";
                document.getElementById('ht').value = mh;
                break;
            case 9:
                mh = mh + "9";
                document.getElementById('ht').value = mh;
                break;
            case 10:
                mh = mh + "0";
                document.getElementById('ht').value = mh;
                break;
            case 'c':
                mh = mh + "+";
                document.getElementById('ht').value = mh;
                break;
            case 't' :
                mh = mh + "-";
                document.getElementById('ht').value = mh;
                break;
            case 'n':
                mh = mh + "*";
                document.getElementById('ht').value = mh;
                break;
            case 'ch' :
                mh = mh + "/";
                document.getElementById('ht').value = mh;
                break;
            case 'del':
                mh = '0';
                document.getElementById('ht').value = mh;
                break;

            case 'b':
                mh = eval(mh);
                document.getElementById('ht').value = mh;
                break;
        }
    }

</script>
