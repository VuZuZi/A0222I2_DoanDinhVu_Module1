    <title>tìm số fibonaci</title>

<body>
<script>
    let a = 1;
    let b = 1;
    let c
    let count =0;
    console.log(a);

    while (true) {
        // console.log(a);
        c=a;
        a=a+b;
        count++
        b=c;
        if (a%5==0){
            document.write(a+' là số đầu tiên trong dãy chia hết cho 5')
            break;
        }
    }
</script>
