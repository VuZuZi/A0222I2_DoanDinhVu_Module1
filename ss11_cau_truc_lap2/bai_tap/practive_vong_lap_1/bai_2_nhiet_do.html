<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập Nhiệt độ</title>
</head>
<body>
<SCRIPT>
 while (true){
     let c = parseInt(prompt('Nhập nhiệt độ'));
     if (c>100){
         alert('Hạ nhiệt độ')
     }else if (c<20){
         alert("tăng nhiệt độ")
     }else {
         alert('nhiệt độ tiêu chuẩn')
         break;
     }

 }
</SCRIPT>
</body>
</html>
