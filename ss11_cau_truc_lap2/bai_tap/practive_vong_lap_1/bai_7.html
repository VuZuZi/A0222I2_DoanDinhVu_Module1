<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    for (let i = 0; i < 101; i++) {
        if (i % 3 === 0) {
            console.log('Fizz')
        } else if (i % 5 === 0) {
            console.log('Buzz')

        } else if (i % 5 === 0 && i % 3 === 0) {
            console.log('FizzBuzz')
        }else { console.log(i)
        }
    }

</script>
</body>
</html>
