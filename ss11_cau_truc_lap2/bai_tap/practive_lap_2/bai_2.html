<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính dai thừa của 1 số nguyên dương</title>
</head>
<body>
<script>
    let nb = parseInt(prompt('nhâp 1 số'))
    let i = 1
    let s = 1;
    while (i <= nb) {
        s = s * i
        i++
    }
    document.write(nb+"! = "+s)
</script>
</body>
</html>
