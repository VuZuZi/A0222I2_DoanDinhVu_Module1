<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
<table>
    <tr>
        <td>Nhập số tiền ban đầu(triệu đồng) :</td>
        <td><input type="number" id="stbd"></td>
    </tr>
    <tr>
        <td>nhập số tiền lãi hàng tháng(% ):</td>
        <td><input type="number" id="stl"></td>

    </tr>
    <tr>
        <td>nhập thời hạn muốn gửi:</td>
        <td><input type="number" id="sth"></td>
    </tr>
    <tr>

        <td colspan="2">
            <button onclick="tinh()">Tính</button>
        </td>
    </tr>
</table>
<script>


    function tinh() {
        let a = parseInt(document.getElementById('stbd').value)
        let b = parseInt(document.getElementById('stl').value)
        let c = parseInt(document.getElementById('sth').value)
        let l = b/100
        let s = a
        for (i=1;i<=c;i++){
            s=s+s*l
        }
        console.log(s)
        alert('số tiền sau '+c+' tháng bạn có được: '+s+' triệu đồng')

    }

</body>
