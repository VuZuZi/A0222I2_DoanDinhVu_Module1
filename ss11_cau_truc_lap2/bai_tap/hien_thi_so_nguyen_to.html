<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Số Nguyên Tố</title>
</head>
<body>
<SCRIPT>
    let number = parseInt(prompt('một số bất kì'))

    if (number<2){
        document.write('không có snt')
    }else {
        for(i=2;i<number;i++){
            if (number/i == 0){
                document.write(number + " không phải là số nguyên tố");break
            }

            }

    }

</SCRIPT>
</body>
</html>
