<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Số Nguyên Tố</title>
</head>
<body>
<SCRIPT>
    let snt = parseInt(prompt('nhập 1 số'))
    let count =0;
    let number = 1
        let d = 0
        for (let i = 2; i < snt; i++) {
            if (snt % i === 0) {
                document.write('đây không phải là số nguyên tố')
                break
            } else {
                d = d+1
            }
        }
        if (d === snt - 2) {
            document.write('đây là số nguyên tố ')
        }

</SCRIPT>
</body>
</html>
