<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mèo và chuột</title>
</head>
<body>
<SCRIPT>
    class Animal {
        constructor(name,weight,speed) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
        }
    }
    class Rat extends Animal{
        constructor(name,weight,speed,status) {
            super(name,weight,speed);
            this.status = status;
        }
        setStatus(value){
            this.status = value
        }
        getStatus(){
            return this.status
        }
    }
    class Cat extends Animal{
        constructor(name,weight,speed) {
            super(name,weight,speed);
        }
        catchRat(rat){
            if (this.speed > rat.speed){
                alert('ngon')
                this.weight += rat.weight
                alert(this.weight)
            }
            else {
                alert('đó a bắt được emm')
            }
        }
    } let mouse = new Rat('Jerry',20,35,true)
    let Tom = new Cat('Tom',3,55);
    Tom.catchRat(mouse);
</SCRIPT>
</body>
</html>
