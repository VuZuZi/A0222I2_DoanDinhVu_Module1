<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô phỏng sự hoạt động của đèn pin</title>
</head>
<body>
<script>

    class Battery {
        constructor(energy) {
            this.setEnergy = function (energy){ this.energy = energy } // đặt năng lượng
            this.getEnergy = function (){ return  this.energy;} // nhận năng lượng
            this.decreaseEnergy = function () {     // giảm năng lượng
                if (this.energy > 0) {
                    this.energy--;
                }
            }
        }}
    class Denpin {
        constructor() {
        this.setBattery = function (battery){
            this.battery = battery
        }
        this.getBatteryInfo = function (){      // nhận pin
            return this.battery.getEnergy()
        }
            this.turnOn = function () {
                this.status = true;
                this.battery.decreaseEnergy()
            };

            this.turnOff = function () {
                this.status = false;
            }
        this.light = function () {
            if(this.status){
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        }

        }
    }
    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new Denpin();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();

</script>
</body>
</html>
