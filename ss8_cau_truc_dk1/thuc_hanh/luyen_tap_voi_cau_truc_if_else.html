<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc if else</title>
</head>
<body>
<script>
    let x=prompt("What is the “official” name of JavaScript?")
    if(x=="ECMAScript"){
        alert("right")
    }else {
        alert('Didn’t know? ECMAScript!')
    }
</script>
</body>
</html>
