<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ:</title>
</head>
<body>
<script>
    document.write('*')
    document.write('<br>')

    for (let i = 0; i < 5; i++) {
        document.write('*')
        for (let j = 1; j <= i ; j++) {
            document.write("&nbsp&nbsp");
        }
        document.write('*')
        document.write('<br>')
    }
    for (let i = 0; i < 5; i++) {
        document.write('*&nbsp')

    }

</script>
</body>
</html>
