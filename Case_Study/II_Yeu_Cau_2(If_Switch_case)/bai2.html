<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>


let x=prompt('nhập chữ cái muốn kiểm tra')
switch (x){
    case 'o' : alert(' o là nguyên âm');break;
    case 'u' : alert(' u là nguyên âm');break;
    case 'i' : alert(' i là nguyên âm');break;
    case 'a' : alert(' a là nguyên âm');break;
    case 'e' : alert(' e là nguyên âm');break;
    case 'O' : alert(' O là nguyên âm');break;
    case 'U' : alert(' U là nguyên âm');break;
    case 'I' : alert(' I là nguyên âm');break;
    case 'A' : alert(' A là nguyên âm');break;
    case 'E' : alert(' E là nguyên âm');break;
    default: alert(x+' là phụ âm')

}
</SCRIPT>
</body>
</html>
