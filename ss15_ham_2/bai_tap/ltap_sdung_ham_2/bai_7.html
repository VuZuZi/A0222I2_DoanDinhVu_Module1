<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> đổi chỗ hai số nguyên</title>
</head>
<body>
<script>
  let a = parseInt(prompt('input 1st'))
  let b = parseInt(prompt('input 2nd'))
  doicho()
  function doicho(){
    let c = a
    a=b
    b=c
    document.write(a,b)
  }
</script>
</body>
</html>
