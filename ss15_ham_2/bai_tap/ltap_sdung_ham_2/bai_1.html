<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    let nb = parseInt(prompt('nhập số muốn bình phương'))
    let result
    let check = bp(nb)
    alert(nb+' bình phương '+' = '+check)
    function bp(){
        result = nb * nb;
        return result
    }
</script>
</body>
</html>
