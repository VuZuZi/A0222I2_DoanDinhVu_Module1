<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.</title>
</head>
<body>
<script>
    function check(a){
       if(a%1===0){return true}
       else {return false}
    }
    let a = parseInt(prompt('input'))
    document.write(check(a))

</script>
</body>
</html>
