<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích, hàm tính chu vi hình tròn</title>
</head>
<body>
<script>
    let r = parseInt(prompt('nhập bán kính'))
    let pi = 3.141592654;
    dientich()
    chuvi()
    function dientich(){

         s=pi*r*r
    }
    function chuvi(){
        cv = 2*pi*r
    }
    document.write('diện tích: '+s+'<br>')
    document.write('chu vi: '+cv)
</script>
</body>
</html>
