<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên tố</title>
</head>
<body>
<p>
    <label>Nhập số muốn ktr: </label>
    <input type="number" id="nbsnt" placeholder="Number"
           oninput="ktr(this.value)"
           onchange="ktr(this.value)">
</p>
<p>sau kiểm tra: <span id="hth"></span></p>
<script>
    function ktr(snt){
        let number = snt
        if (number==1||number==2){
            document.getElementById('hth').innerHTML = snt + " là snt"
        }
        for (let i=2;i<snt;i++){
            let b= snt % i
            if (b==0){
                document.getElementById('hth').innerHTML = snt + " khong phai là snt"
                break;
            }else {
                document.getElementById('hth').innerHTML = snt + " là snt"

            }
        }
    }
</script>
</body>
</html>
