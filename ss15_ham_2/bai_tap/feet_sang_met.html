<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đồi Feet sang meters</title>
</head>
<body>
<table>
    <tr>
        <td>
            <p>
                <label>Nhập số Feet muốn đổi:   </label>
                <input type="number" id="nbfeet" placeholder="Number Feet"
                       oninput="chuyenf(this.value)"
                       onchange="chuyenf(this.value)">
            </p>
        </td>
        <td>
            <p> số meters: <span id="hthm"></span> </p>
        </td>
    </tr>
    <tr>
        <td>
            <p>
                <label>Nhập số Meters muốn đổi: </label>
                <input type="number" id="nbmet" placeholder="Number Meters"
                       oninput="chuyenm(this.value)"
                       onchange="chuyenm(this.value)">
            </p>
        </td>
        <td>            <p> số feet: <span id="hthf"></span> </p>
        </td>
    </tr>
</table>
<script>
    function chuyenm(met){
        console.log(met)
        document.getElementById('hthf').innerHTML = met*3.279+" feet"
    }
    function chuyenf(feet){
        console.log(feet)
        document.getElementById('hthm').innerHTML = feet*0.305+' meters'

    }

</script>
</body>
</html>
