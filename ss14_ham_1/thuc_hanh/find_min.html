<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất trong mảng</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8]


    let arr2 = [7, 12, 6, 9, 20, 56, 89]

    let arr3 =[]
    let min = minarr(arr3)
    alert(min)

    let arr4 = [0, 0, 0, 0, 0, 0]
    function minarr(arr){
        let min = arr[0]
        if (arr.length == 0){
            return -1
        }
        for (let i = 0; i< arr.length;i++){
            if (min> arr[i]){
                min = arr[i]
            }
        }
        return min
    }
</script>
</body>
</html>
