<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<SCRIPT>
    let mang = [-3, 5, 1, 3, 2, 10,6,9,15,-1];
    let max = mang[0]
    for (i = 0; i < mang.length; i++) {
        if (max < mang[i]) {
            max = mang[i];
            i++
        }
    }
    document.write(max)
</SCRIPT>
</body>
</html>
