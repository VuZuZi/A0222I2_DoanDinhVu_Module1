<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược cái phần tử trong mảng không dùng lệnh reverse()</title>
</head>
<body>
<script>
    let x = [-1, 8, 9, 4, 3, 5, 6, 10]
    let first = 0;
    console.log(first)
    let last = x.length - 1
    console.log(last)

    while (first < last) {
        let b = x[first]
        x[first] = x[last]
        x[last] = b;
        first++
        last--
    }
    document.write(x)
</script>
</body>
</html>
