<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
<script>
    let s;
    s = "<table border='1px'>"
    for (i =1; i< 10;i++){
        s=s+"<tr>"
        for(j=2;j<10;j++){
            s=s+"<Td>"+j+"*"+i+"="+i*j+"</td>"
        }
        s=s+"</tr>"
    }
    s= s + "</table>";

    document.write(s)
</script>
</body>
</html>
