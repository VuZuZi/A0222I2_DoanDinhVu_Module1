<h1>bai 2  Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</h1>
<script>
    let x= parseInt(prompt('Nhập 1 số bất kì'))
    let c = 0
    for (let i=0;i<=x;i++) {
        c = c + i
    }
    document.write(c)
</script>
