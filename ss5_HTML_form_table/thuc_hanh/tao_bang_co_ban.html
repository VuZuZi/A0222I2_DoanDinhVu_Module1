<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table simple</title>
    <style>
        table {

            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;

        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(odd) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>VinGroup</td>
        <td>Phạm Nhật Vượng</td>
        <td>Việt Nam</td>
    </tr>
    <tr>
        <td>MuongThanh</td>
        <td>Nguyễn Thanh Thản</td>
        <td>Việt Nam</td>
    </tr>
    <tr>
        <td>SunGroup</td>
        <td>Phạm Thành Hưng</td>
        <td>Việt Nam</td>
    </tr>
    <tr>
        <td>Microsoft</td>
        <td>BillGates</td>
        <td>U.S</td>
    </tr>
    <tr>
        <td>Apple</td>
        <td>SteamJob</td>
        <td>Americer</td>
    </tr>
</table>


</body>
</html>
