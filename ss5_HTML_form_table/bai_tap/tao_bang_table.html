<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo 1 bảng</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Stt</th>
            <th>Họ & Tên</th>
            <th>Student ID</th>
            <Th>Lớp</Th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nguyễn Văn Tài</td>
            <td>Ds2457</td>
            <td>Bỏ Học</td>
        </tr>
    </table><br>
<h2>Thu Nhập quý 1 2022</h2>
    <br>
    <table border="2">
        <tr>
            <Th>Tháng</Th>
            <th>Doanh Thu</th>
        </tr>
        <tr>
            <td>1</td>
            <td>500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>Tổng 1500</td>
        </tr>


    </table>
    <h2>Thu Nhập quý 1 2022 dùng colspan</h2>
    <br>
    <table border="2">
        <tr>
            <Th>Tháng</Th>
            <th>Doanh Thu</th>
        </tr>
        <tr>
            <td>1</td>
            <td>500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>1000</td>
        </tr>
        <tr>
            <td colspan="2">Tổng 1500</td>
        </tr>


    </table>
    <h2>dùng rowspan</h2>
    <table border="2">
        <tr>
            <th rowspan="4">Quý</th>
            <Th>Tháng</Th>
            <th>Doanh Thu</th>
        </tr>
        <tr>
            <td>1</td>
            <td>500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>1000</td>
        </tr>
        <tr>
            <td colspan="2">Tổng 1500</td>
        </tr>


    </table>

</body>
</html>
